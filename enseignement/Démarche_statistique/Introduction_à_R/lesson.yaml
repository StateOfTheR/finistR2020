- Class: text
  Output:  Bienvenue sur le cours d'introduction à R. La table de données (data.frame) dta a été chargée dans votre environnement.


- Class: cmd_question
  Output: Donner la commande R permettant d'afficher le nom des colonnes de la table de données dta.
  CorrectAnswer: colnames(dta)
  AnswerTests: omnitest(correctExpr = 'colnames(dta)')
  Hint: Check for the function colnames
  
- Class: mult_question
  Output: La table de données dta a été chargée. Parmi les variables suivantes, laquelle fait partie de ce jeu de données ?
  AnswerChoices: manuf;Ville;temperature
  CorrectAnswer: manuf
  AnswerTests: omnitest(correctVal= 'manuf')
  Hint: La commande colnames permet d'afficher le nom des colonnes.
