name: rmarkdown website
on:
  push:
    branches:
      - master

jobs:
  website:
    name: Build website with rmarkdown
    if: "contains(github.event.head_commit.message, 'website')"
    runs-on: "ubuntu-latest"
    steps:
      - name: apt install
        run: sudo apt-get install -yq libicu-dev
      - uses: actions/checkout@v2
        with:
          ref: master
      - uses: goanpeca/setup-miniconda@v1
        with:
          environment-file: binder/environment.yml
          activate-environment: test
      - shell: bash -l {0}
        run: |
          conda run -n test Rscript -e 'rmarkdown::render_site(input="finistR2020_website")'
      - name: GitHub Pages action
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.BINDER_PRIV }}
          publish_dir: ./docs
